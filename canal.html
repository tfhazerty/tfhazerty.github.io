<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plein écran iframe</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
    }
    iframe {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
  <script>
    // Bloquer les popups venant de TON site (pas de l'iframe)
    window.open = function() {
      console.warn("Popup bloquée");
      return null;
    };
  </script>
</head>
<body>
  <iframe 
    src="https://witv.soccer/chaines-live/23-canal.html" 
    allowfullscreen
    sandbox="allow-same-origin allow-scripts allow-forms allow-presentation">
  </iframe>
</body>
</html>
